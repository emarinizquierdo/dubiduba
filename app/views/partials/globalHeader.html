<div class="global-header-wrapper" ng-controller="HeaderCtrl">
    <div class="header-style"></div>
    <div class="main-block-wrapper">
        <div class="main-block">
            <div class="container">
                <div class="main-header">
                    <div class="logo-container" >
                        <a href="/" title="Dubi Duba" >
                            <img class="img-responsive" src="images/dubiduba.png"/>
                        </a>
                    </div>
                    <div ng-include="'partials/navbar'" class="header-wrapper"></div>
                    <div class="main-menu">
                        <div ng-include="'partials/menunavbar'" class="main-menu-wrapper"></div>
                    </div>
                </div>

                <ol class="ab-nav breadcrumb">
                    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                        <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
                    <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<div class="article">
	<div ng-include="'partials/navbar.html'"></div>

	<div class="col-sm-12">
	    <h1>Nuevo artículo</h1>
	  </div>
	  <div class="col-sm-12">
	    <form class="form" name="form" ng-submit="saveArticle(articleData)" novalidate>
	    	
	      <div class="form-group">
	        <label>Nombre de artículo</label>
	        <input type="text" name="name" class="form-control" ng-model="articleData.name" />    
	      </div>

	      <div class="form-group">
	        <label>Descripción</label>
	        <textarea type="text" name="description" class="form-control" ng-model="articleData.description" />    
	      </div>

	      <div class="form-group">
	        <label>Precio</label>
	        <input type="text" name="price" class="form-control" ng-model="articleData.price" />    
	      </div>

	      <button class="btn btn-lg btn-primary" type="submit">Guardar cambios</button>
	      <button class="btn btn-lg btn-primary" ng-click="goTo('admin/article')">Cancelar</button>

	    </form>

	    <p class="help-block">{{ errors.other }}</p>
	  </div>
	</div>
</div>

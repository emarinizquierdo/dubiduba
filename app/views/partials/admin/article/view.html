<div class="article">
	<div class="main-header">
		<div ng-include="'partials/navbar.html'" class="header-wrapper"></div>
	</div>

		<div>
		    <h1>{{articleData.name}}</h1>
		</div>
	
		<div class="row">
			<div class="col-md-6">
				<div class="admin-price">
					<label>Precio</label> {{articleData.price}} €
				</div>

				<div >
					<label>Descripción</label><br/>
					<div ng-bind-html="articleData.description"></div>
				</div>

				<div >
					<label>Talla</label><br/>
					<div ng-switch on="articleData.sizeSelected.value">
						<div ng-switch-when="0">
							{{articleData.size.standar}}
						</div>
						<div ng-switch-when="1">
							<label>Ancho</label> {{articleData.size.width}} cm x <label>Alto</label> {{articleData.size.height}} cm
						</div>
						<div ng-switch-when="2">
							{{articleData.size.other}}
						</div>
					</div>
				</div>

				<div>
					<span ng-repeat="label in articleData.tags" class="admin-label label label-primary">{{label}}</span>
				</div>
					
			</div>
				<div class="col-md-6">
					<img class="img-thumbnail img-responsive" ng-src="{{mainPhoto}}"/>
				</div>
		</div>

	</div>
</div>

<div ng-controller="ArticleadminCtrl">
	<div class="admin-article-tabs">
	  <tabset>
	    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
	      <div ng-include='tab.url'></div>
	      <div class="clearfix"></div>
	    </tab>
	  </tabset>
	</div>
</div>

<div ng-hide="errorLoading">
	<span class="glyphicon glyphicon-plus" ng-hide="loading || loaded"></span>
	<div class="" ng-show="!loading && loaded">
		<img ng-src="{{imageSrc}}"/>
	</div>
	<div class="progress progress-striped active progress-bar-loading" ng-show="loading">
		<div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
	<input type="file" ng-model="fileToUpload"/>
</div>
<div ng-show="errorLoading">
	<span class="glyphicon glyphicon-ban-circle"></span>
</div>

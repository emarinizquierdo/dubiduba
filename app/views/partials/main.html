<div class="shop">
	<div class="main-header">
		<div ng-include="'partials/navbar'" class="header-wrapper"></div>
	</div>

	<div class="main-banners-block border-dotted">
		<carousel interval="carouselInterval">
	      <slide ng-repeat="slide in maininfo.mainPhoto">
	        <img class="img-responsive" ng-src="{{slide}}"/>
	      </slide>
	    </carousel>		
	</div>

	<div class="main-message-block">
		<div class="main-banner-title copse-font"><span class="border-bottom-dotted">{{maininfo.mainbannertitle}}</span></div>
		<div class="main-banner-subtitle copse-font"><span class="border-bottom-dotted">{{maininfo.mainbannersubtitle}}</span></div>
	</div>
	<div class="main-small-images-block row">
		<div class="col-md-6">
			<div class="header favourites-header copse-font">
				Nuestros favoritos
			</div>
			<div class="favourites-body">
				<carousel interval="carouselInterval">
					<slide ng-repeat="item in groupedItems">
						<div class="col-md-6">
							<div class="main-thumbnail" class="img-responsive" ng-click="goTo('admin/article/view/' + item[0]._id)">
								<div class="main-thumbnail-hidder">
									<img ng-src="{{item[0].mainPhoto}}"/>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="main-thumbnail" class="img-responsive" ng-click="goTo('admin/article/view/' + item[1]._id)">
								<div class="main-thumbnail-hidder">
									<img ng-src="{{item[1].mainPhoto}}"/>
								</div>
							</div>
						</div>
					</slide>
	    		</carousel>	
			</div>
		</div>
		<div class="col-md-6">
			<div class="header newest-header copse-font">
				Ãšltimas novedades
			</div>
			<div class="newest-body">
				<carousel interval="carouselInterval">
					<slide ng-repeat="item in groupedItems">
						<div class="col-md-6">
							<div class="main-thumbnail" ng-click="goTo('admin/article/view/' + item[0]._id)">
								<div class="main-thumbnail-hidder">
									<img ng-src="{{item[0].mainPhoto}}"/>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="main-thumbnail" ng-click="goTo('admin/article/view/' + item[1]._id)">
								<div class="main-thumbnail-hidder">
									<img ng-src="{{item[1].mainPhoto}}"/>
								</div>
							</div>
						</div>
					</slide>
	    		</carousel>
			</div>
		</div>
	</div>

</div>
